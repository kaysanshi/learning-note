<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<title>css的实际应用</title>
	<style type="text/css">
	<!--控制标题-->
		.header{
			font-size:18px;
			color:#D52D2D;
			text-decoration:underline;
			font-weight:normal;
		}
		<!--控制标题中的蓝色字体-->
		<!--后代选择器的用法-->
		.header em{
			color:blue;
			text-decoration:underline;
		}
		.red{
		color:#D52D2D;
		}
		.green{
			color:#167A16;
		}
		.gray{
			color:#595959;
			text-decoration:underline;
		}
	</style>
</head>
<body>
	<h2 class="header">css<em>的使用你是否懂得</em></h2>
	<p>css是网页的样式的表现,想要了解的更多就要取<em class="red">W3CSchool</em>去了解更多</p>
	<p><em class="green">www.dreamdu.com/css/wh...</em>-<em class="gray">百度快照</em>
	-<em class="gray">85%好评</em></p>
</body>
</html>
