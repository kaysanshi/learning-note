  <h1 align="center">欢度春节</h1>
  <hr color="red"/>
  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;春节，是农历正月初一，又叫阴历年，俗称“过年”。这是我国民间最隆重、最热闹的一个传统节日。春节的历史很悠久，它起源于殷商时期年头岁尾的祭神祭祖活动。按照我国农历，正月初一古称元日、元辰、元正、元朔、元旦等，俗称年初一，到了民国时期，改用公历，公历的一月一日称为元旦，把农历的一月一日叫春节。
春节到了，意味着春天将要来临，万象复苏草木更新，新一轮播种和收获季节又要开始。人们刚刚度过冰天雪地草木凋零的漫漫寒冬，早就盼望着春暖花开的日子，当新春到来之际，自然要充满喜悦载歌载舞地迎接这个节日。</p>
