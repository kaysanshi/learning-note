<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<title>css盒子模型的应用</title>
	<style type="text/css">
	<!--将页面中的所有元素的内外边距设置为0--->
		*{
		padding:0;margin:0;
		}
		.all{
			width:210px;
			height:265px;
			border:1px solid #E1E1E1;
			margin:50px auto;
			text-align:center;
		}
		.header{
			font-size:18px;
			font-family:"微软雅黑";
			height:30px;
			line-height:30px;
			border-bottom:1px dashed #E1E1E1;
		}
		.text p{
			font-size:14px;
			color:#ccc;
			height:24px;
			line-height:24px;
		}
	</style>
</head>
<body>
	<div class="all">
		<div class="text">
			<h2 class="header">毕业季|再见青春</h2>
			<p>1566+人收听</p>
		</div>
		<div class="image">
			<image src="xiaoboshi.jpg"height="500px" width="200px"alt="毕业季|再见青春"/>
		</div>
	</div>
</body>
</html>
