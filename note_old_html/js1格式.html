		function myFunction(){
			//使用 "id" 属性来标识 HTML 元素,它的内容（innerHTML）=是用来改变内容的;
			//改变文本内容:document.getElementById(id).innerHTML=new HTML
			document.getElementById("demo").innerHTML="My First JavaScript Function";
			document.getElementById("demo");//得到标记的内容
			
		}
		//在 JavaScript 中，document.write() 可用于直接向 HTML 输出流写内容
		//请使用 document.write() 仅仅向文档输出写内容。
		//如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖：
		document.write("<p>写入文档中的内容</p>");
		
		//
		//字符串的应用;
		var text="hello";
			document.write(text.length);
		var x=text.indexOf('e');//返回字串在对象中的索引位置
		document.write(x+"<br>");
		var y= text.replace("h","m");//字串2替换字串1
		document.write(y+"<br>");
		document.write(text.search("o")+"<br>");//返回字串在对象中的索引位置
		//for 循环
		cars=["BMW","Volvo","Saab","Ford"];
		var i=0;
		for (;cars[i];){
			document.write(cars[i] + "<br>");
				i++;
			}
		//验证表单;
		function validate_email(field,alerttxt){
			with (field){
				apos=value.indexOf("@");
				dotpos=value.lastIndexOf(".");
			if (apos<1||dotpos-apos<2) {
				alert(alerttxt);
				return false;
				}else {
				return true;
				}
			}
		}

		function validate_form(thisform){
			with (thisform){
				if (validate_email(email,"Not a valid e-mail address!")==false){
				email.focus();
				return false
				}
			}
		}

JavaScript 有个 with 关键字, with 语句的原本用意是为逐级的对象访问提供命名空间式的速写方式. 
也就是在指定的代码区域, 直接通过节点名称调用对象.
with语句的作用是暂时改变作用域链、减少的重复输入。
所以在以后的高效代码开发中我们应该尽可能的避免使用with语句。
其语法结构为：	
with(object){ 
//statements 
}

name.value = "lee king"; 
address.value = "Peking";

}
